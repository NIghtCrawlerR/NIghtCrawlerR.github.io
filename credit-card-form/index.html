<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/mask.min.js"></script>
    <script src="js/index.js"></script>

    <title>Credit card form</title>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Form was submitted successfuly. Thank you!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary clear-form" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card-form__wrap">
            <div class="loader__wrap hidden">
                <div class="loader"></div>
            </div>
            <div class="card">
                <div class="card-body">
                    <form class="card-form" autocomplete="off">
                        <div class="form-group">
                            <label class="card-form__label">Card number</label>
                            <input type="text" name="card-number" class="form-control" placeholder="XXXX XXXX XXXX XXXX"
                                onlyNums reqval>
                        </div>

                        <div class="row">
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <div class="form-group">
                                    <label class="card-form__label">Expiration date</label>
                                    <input type="text" name="card-exp-date" class="form-control" placeholder="XX/XX" onlyNums reqval>
                                </div>
                            </div>
                          
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <div class="form-group">
                                    <label class="card-form__label">CVV</label>
                                    <input type="password" name="card-cvv" maxlength="3" class="form-control" onlyNums
                                        reqval>
                                </div>
                            </div>
                        </div>


                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="store-card">
                            <label class="form-check-label" for="store-card">Store the card</label>
                        </div>
                        <div class="optional-field hidden">
                            <div class="form-group">
                                <label class="card-form__label">Email</label>
                                <input type="text" name="card-email" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="card-form__button btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
